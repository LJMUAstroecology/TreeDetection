<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slicing Upload</title>
</head>
<body>
    <h1>Upload an Image for Slicing</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload and Process">
    </form>
    <div>
        {% if output_filename %}
        <h2>Processing complete.</h2>
        <p>Output saved to <a href='/download/{{ output_filename }}'>{{ output_filename }}</a></p>
        <p>Shapefile components:</p>
        <a href='/download_shapefile'>Download Shapefile (all parts)</a><br>
        <p>Shapefile ZIP saved as {{ zip_path }}</p>
        {% endif %}
    </div>
</body>
</html>
